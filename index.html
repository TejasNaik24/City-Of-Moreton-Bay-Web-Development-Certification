<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save the Bay – Volunteer Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="privacy-policy page-template-default page page-id-3 logged-in admin-bar no-customize-support elementor-default elementor-kit-5"
  >
    <header id="site-header" class="site-header dynamic-header" role="banner">
      <div class="header-outer-container">
        <div class="header-logo">
          <img
            src="https://cdn.theforage.com/vinternships/companyassets/2t4QruSmKkrN8jr7G/fPw4NBBXFNyuxHnwf/1656532130894/moreton colour logo.png"
            class="brand-logo"
            alt="Moreton Bay Regional Council logo"
          />
        </div>
        <div class="header-sign-in">
          <button class="sign-in-btn">Sign In</button>
        </div>
      </div>
    </header>

    <main
      id="content"
      class="site-main post-3 page type-page status-publish hentry"
      role="main"
    >
      <div class="main-page">
        <h1 class="main-page-header">Save the Bay – Volunteer Page</h1>
        <p class="main-page-description">
          Please complete the form below to register your interest in becoming a
          volunteer with Save the Bay.
        </p>
        <hr class="seperation-line" />

        <div class="main-page-form-container">
          <form>
            <label for="first-name">First name:</label><br />
            <input type="text" id="first-name" name="first-name" /><br /><br />

            <label for="last-name">Last name:</label><br />
            <input type="text" id="last-name" name="last-name" /><br /><br />

            <label for="volunteer-group">Volunteer group:</label><br />
            <select id="volunteer-group" name="volunteer-group">
              <option value="general">General</option>
              <option value="food-drinks">Food & Drinks</option>
              <option value="security">Security</option>
              <option value="medical">Medical</option></select
            ><br /><br />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>

    <footer
      id="site-footer"
      class="site-footer dynamic-footer footer-has-copyright"
      role="contentinfo"
    >
      <div class="footer-link-cont">
        <a class="footer-link">Terms &amp; conditions</a>&nbsp;|
        <a class="footer-link">Privacy</a>&nbsp;|
        <a class="footer-link">Right to Information</a>&nbsp;|
        <a class="footer-link">Accessibility</a>
      </div>
    </footer>
  </body>
</html>
